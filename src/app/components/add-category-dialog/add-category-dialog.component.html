<h1 mat-dialog-title>Add category</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.category">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.category" cdkFocusInitial>Submit</button>
</div>
