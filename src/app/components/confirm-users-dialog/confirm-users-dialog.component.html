<h1 mat-dialog-title>Recommended Users</h1>
<div mat-dialog-content>
    <mat-selection-list #list (ngModelChange)="onSelectedOptionsChange()"
        [compareWith]="comparator" [formControl]="formControl">
        <mat-list-option *ngFor="let user of data.users" [value]="user">
            {{user}}
        </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.users" cdkFocusInitial>Send</button>
</div>
