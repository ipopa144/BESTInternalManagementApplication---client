<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
<mat-card>
    <mat-card-title>Change password</mat-card-title>
    <mat-card-content>
        <form class="change-password-form" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field class="full-width">
                    <input matInput [formControl]="passwordInput" 
                        placeholder="New password" cdkFocusInitial>
                    <mat-error *ngIf="passwordInput.hasError('required')">
                        New password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="button">
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
