<div class="container" [class.is-mobile]="mobileQuery.matches">
<mat-toolbar color="primary" class="expanded-toolbar">
    <span>
      <button mat-icon-button (click)="snav.toggle()" [ngClass]="mobileQuery.matches ? 'menu-button-show' : 'menu-button-hide'">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button routerLink="/">{{title}}</button>
    </span>
    <button mat-raised-button color="secondary" *ngIf="isLoggedIn && !isSubscribed" (click)="subscribeToNotifications()">
      Subscribe
    </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [opened]="mobileQuery.matches ? 'false' : 'true'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/admin" *ngIf="isLoggedIn && isAdmin">Admin</a>
        <a mat-list-item *ngIf="!isLoggedIn" (click)="login()"> Login </a>
        <a mat-list-item *ngIf="!isLoggedIn" (click)="register()"> Register </a>
        <a mat-list-item *ngIf="isLoggedIn" (click)="sendNotification()"> Send notification </a>
        <a mat-list-item *ngIf="isLoggedIn" (click)="manageAccount()"> Change password </a>
        <a mat-list-item *ngIf="isLoggedIn" (click)="changeInterestSkills()"> Edit interests in skills </a>
        <a mat-list-item *ngIf="isLoggedIn" (click)="logout()"> Logout </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
